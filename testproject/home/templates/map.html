{% load static %}

<html>
  <head>
    <title>Geolocation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/handlebars/4.7.7/handlebars.min.js"></script>
    
    <!-- ================= UNICONS =================== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="{% static 'css/map.css' %}" rel="stylesheet">
    <script src="{% static 'js/map.js' %}"></script>
  </head>
  <body>
    <div id="map-container">
      <div id="locations-panel">
        <div id="locations-panel-list">
          <div id="header-wrapper">
            <header id="findCar-Header">
              <form action="{% url 'search' %}" method="GET">
                  {% csrf_token %}
                  <div id="h1_container">
                  <h1 class="search-title">
                      <img src="https://fonts.gstatic.com/s/i/googlematerialicons/place/v15/24px.svg"/>
                      Find a location near you
                  </h1>
                  </div>
                  <div class="search-input1">
                      {{form.start}}
                      <div id="search-overlay-search" class="search-input-overlay search">
                      <button class="small-icon" id="start-search-button">
                          <img class="icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/search/v11/24px.svg" alt="Search"/>
                      </button>
                      </div>
                  </div>
                  <div class="search-input3">
                      {{form.dest}}
                      <div id="search-overlay-search" class="search-input-overlay search">
                          <button class="small-icon" id="dest-search-button">
                          <img class="icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/search/v11/24px.svg" alt="Search"/>
                          </button>
                      </div>
                  </div>
                  <div class="search-input3">
                      {{form.start_date}}
                  </div>
                  <div class="search-input3">
                    {{form.arriv_date}}
                  </div>
                  <div class="search-input2">
                    {{form.travelerNum}}
                  </div>
                  <br />
                  <div class="button-wrapper">
                    <div style="text-align:right">
                        <button type="submit" class="button-61">
                            find car
                        </button>
                    </div>
                  </div>
              </form>
            </header>
          </div>
          <!-- ================= Info Bar ====================-->
          <div class="header" id="header">
            <nav class="nav container">
                <a href="index.html" class="nav__logo">Home</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        <li class="nav_item">
                            <a href="#" class="nav__link" id="find-car">
                                <i class="uil uil-car-sideview nav__icon"></i> FindCar
                            </a>
                        </li>
                        <li class="nav_item">
                        
                            <a href="{% url 'userdetail' %}" class="nav__link">

                                <i class="uil uil-user nav__icon"></i> MyAccount
                            </a>
                        </li>
                    </ul>
                    <i class="uil uil-times nav__close" id="nav-close"></i>
                </div>

                <div class="nav__btns">
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="uil uil-apps"></i>
                    </div>
                </div>
            </nav>
          </div>
          
          <div class="section-name" id="location-results-section-name">
            Available Cars
          </div>
          <div class="results">
            <ul id="location-results-list"></ul>
          </div>
        </div>
        <div id="locations-panel-details"></div>
      </div>
      <div id="gmp-map"></div>
    </div>    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs2Up6ElWDzv9GdisewIH2jMfvJXWp4bs&callback=initMap&libraries=places,geometry&solution_channel=GMP_QB_locatorplus_v6_cABCDE" async defe"
      defer
    ></script>
    <script src="{% static 'js/find_car_header.js' %}"></script>
    <script src="{% static 'js/info_bar.js' %}"></script>
  </body>
</html>
