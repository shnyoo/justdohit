<!-- 여행일정 -->
{% extends 'info.html' %}
{% load static %}
{% block content %}  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/schedule.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Schedule</title>
</head>
<body>

    {% for ride in rides %}
    <div class="schedule">
        <div class="info_schedule">
            <p>
                Arrival time: <br>
                {{ride.arriv_time}}
            </p>
        </div>
        <div class="ride_destination">
            <p>
                Ride Destination: <br>
                {{ride.dest}}            
            </p>
        </div>
    </div>
    {% endfor %}

    <form method="POST" action="{% url 'schedule' travel_id %}">
        {% csrf_token %}
        {{form}}
        <br />
        <button type="submit">일정 추가
    </form>

    <script type="module" src="{% static 'js/info_bar.js' %}"></script>

</body>
</html>

{% endblock %}
